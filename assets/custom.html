    <div class="costum_body">
        <div class="container costum_box01">

            <div class="heading">
                <h1>Create Custom Game Room</h1>
            </div>

            <form>


                <div class="para_text">
                    <p>You will receive a room code. Share room code with your friends and they can join the same game.
                    </p>
                </div>

                <div class="choose_player ">
                    <label for="numberOfPlayers">Enter Number of Players:</label>
                    <select id="numberOfPlayers" name="numberOfPlayers">
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class=" naming">
                    <label for="playerName">Choose Name for Player:</label>
                    <div class="Player_option">
                        <div class="defult_name">
                            <input type="radio" id="defaultOption" name="playerName" value="default" checked> Default
                            <p>( Player will be
                                <br> named randomly.)
                            </p>

                        </div>
                        <div class="manual_name">
                            <input type="radio" id="manualOption" name="playerName" value="manual"> Manual
                            <br>
                            <div class="name_input">
                                <input type="text" id="manualNameInput" name="manualNameInput"
                                    placeholder="Enter manual name...">
                                <button class="div">Done</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="manualNamesDisplay"></div>

                <button class="button" class="div">Create</button>
            </form>

        </div>

        <div class="container  join-form costum_box02">
            <div class="heading">
                <h2>Join Custom Game Room</h2>
            </div>
            <form>

                <label for="roomCode">Enter a Room Code :</label>


                <input type="text" id="roomCode" name="roomCode" placeholder="Enter room code...">
                <div class="para_text ">
                    <p>Note: You need to use the same game version and be on the same server to join.</p>
                </div>
                <button class="button" id="joinButton">Join</button>
            </form>

        </div>

    </div>

    <script>

        var defaultOption = document.getElementById('defaultOption');
        var manualOption = document.getElementById('manualOption');
        var manualInput = document.getElementById('manualNameInput');
        var numberOfPlayers = document.getElementById('numberOfPlayers');
        var manualNamesDisplay = document.getElementById('manualNamesDisplay');
        var manualNames = [];

        // Show/hide manual input based on radio button selection
        defaultOption.addEventListener('change', function () {
            manualInput.style.display = 'none';
            manualNamesDisplay.innerHTML = '';
        });

        manualOption.addEventListener('change', function () {
            manualInput.style.display = 'block';
            manualNamesDisplay.innerHTML = '';
        });

        // Add manually entered names to the list
        manualInput.addEventListener('change', function () {
            if (manualNames.length < parseInt(numberOfPlayers.value)) {
                manualNames.push(this.value);
                this.value = ''; // Clear input field
            } else {
                alert('You have entered the maximum number of names.');
            }
        });

        // Display manually entered names below the form
        function displayManualNames() {
            var playerName = 'Name :: ';
            manualNames.forEach(function (name, index) {
                playerName += ', ' + (index + 1) + '  ' + name;
            });
            manualNamesDisplay.innerHTML = playerName;
        }

        // Generate default names based on the selected number of players
        function generateDefaultNames() {
            var fruits = ['Apple', 'Banana', 'Orange', 'Strawberry', 'Mango'];
            var defaultNames = '';
            for (var i = 0; i < numberOfPlayers.value; i++) {
                var randomIndex = Math.floor(Math.random() * fruits.length);
                defaultNames += fruits[randomIndex] + ', ';
            }
            defaultNames = defaultNames.slice(0, -2); // Remove the last comma and space
            return defaultNames;
        }

        document.querySelector('.container button').addEventListener('click', function (event) {
            event.preventDefault();
            var playerName;
            if (defaultOption.checked) {
                playerName = 'Default Player Names: ' + generateDefaultNames();
            } else {
                displayManualNames();
            }
        });
        function goBack() {
            window.history.back();
        }
        var joinButton = document.getElementById("joinButton");

        // Add onclick event listener
        joinButton.onclick = function () {
            // Redirect to the next webpage
            window.location.href = "3_"; // Replace "nextpage.html" with the URL of the next webpage
        };

    </script>

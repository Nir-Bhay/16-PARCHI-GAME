<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 Parchi Thap - Single Player Game</title>
    <link rel="stylesheet" defer href="assets/css/Gameboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body,
html {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    width: 100%;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    color: #ffffff;
    overflow: hidden;
}

.game-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    height: 10vh;
    padding: 20px;
}

h1 {
    font-size: 3em;
    font-weight: 700;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    margin-bottom: 0px;
    animation: glow 2s ease-in-out infinite alternate;
}

.game-container {
    display: grid;
    grid-template-areas:
        "top top top"
        "left center right"
        "bottom bottom bottom";
    gap: 20px;
    width: 100%;
    height: 90vh;
    align-items: center;
    
}

.player-area {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 20px;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    transition: all 0.3s ease;
}

.player-profile {
    display: flex;
    flex-direction: row;
   
   
}
.player-profile img {
    margin-right: 10px;
}
.player-profile .player-name{
    display: flex;
    flex-direction: column;
}
#player-2:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}
#player-3:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

#player-4:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}
.computer-player {
    justify-content: center;
}

.computer-player.top {
    margin-top: 10px;
    margin-left: 20%;
    width: 60%;
    grid-area: top;
}

.computer-player.left {
    grid-area: left;
}
.computer-player.center {
    grid-area:center;
}

.computer-player.right {
    grid-area: right;
}

.human-player {
    grid-area: bottom;
}

h2 {
    font-size: 1.5em;
    margin-bottom: 15px;
    color: #ffffff;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

.parchi-cards {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-right: 50px;
}

.card {
    width: 80px;
    height: 110px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    background: linear-gradient(145deg, #c82727, #2980b9);
    color: #fff;
    font-weight: bold;
    font-size: 14px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: float 3s infinite ease-in-out;
}
.player-1-cards{
    width: 90px;
        height: 130px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        background: linear-gradient(145deg, #c82727, #2980b9);
        color: #fff;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: float 3s infinite ease-in-out;
}
.card:hover {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

.pass-controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.pass-controls button {
    margin: 5px;
    padding: 10px 15px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(145deg, #3498db, #2980b9);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.pass-controls button:hover {
    background: linear-gradient(145deg, #2980b9, #3498db);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

#message-area {
    position: absolute;
    font-size: 20px;
    padding: 15px;
    color: #ffffff;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
  top: 30px;
  left: 0;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    animation: fadeIn 1s ease-in-out;
}

#game-controls {
   position: absolute;
 top: 50%;
 left: 43%;
    text-align: center;
    margin: 20px 0;
}

#game-controls button {
    margin: 10px;
    padding: 12px 24px;
    font-size: 1.1em;
    font-weight: 600;
    border: none;
    border-radius: 25px;
    background: linear-gradient(145deg, #3498db, #2980b9);
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#game-controls button:hover {
    background: linear-gradient(145deg, #2980b9, #3498db);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

#winner-display,
#points-display {
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(145deg, #0f4bf199, #f39c12);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    color: #fff;
    font-weight: 600;
    animation: fadeInRight 1s ease-in-out;
}

#points-display {
    top: 70px;
    background: linear-gradient(145deg, #3498db, #2980b9);
}

@keyframes glow {
    from {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de;
    }

    to {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
    }
}

@keyframes float {

    0%,
    100% {
        transform: translateY(0);
    }

    50% {
        transform: translateY(-10px) rotate(3deg);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }

    to {
        opacity: 1;
    }
}

@keyframes fadeInRight {
    from {
        opacity: 0;
        transform: translateX(20px);
    }

    to {
        opacity: 1;
        transform: translateX(0);
    }
}



.card.highlight {
    background-color: rgb(1, 56, 254);
    /* Light red color */
}
    </style>
</head>

<body>
    <div class="game-wrapper">
        <h1>16 Parchi Thap</h1>

        <div class="game-container">
            <div id="player-3" class="player-area computer-player top">
                <div class="player-profile">
                    <img src="https://via.placeholder.com/50" alt="Computer 2" class="profile-pic">
                    <h2>Computer 2</h2>
                  
                </div>
                <div class="parchi-cards" id="player-3-cards"></div>
            </div>

            <div id="player-2" class="player-area computer-player left">
                <div class="player-profile">
                    <img src="https://via.placeholder.com/50" alt="Computer 1" class="profile-pic">
                    <h2>Computer 1</h2>
                  
                </div>
                <div class="parchi-cards" id="player-2-cards"></div>
            </div>

            <div id="player-4" class="player-area computer-player right">
                <div class="player-profile">
                    <img src="https://via.placeholder.com/50" alt="Computer 3" class="profile-pic">
                    <h2>Computer 3</h2>
                 
                </div>
                <div class="parchi-cards" id="player-4-cards"></div>
            </div>

            <div id="player-1" class="player-area human-player">
                <div class="player-profile">
                    <img src="https://via.placeholder.com/50" alt="You" class="profile-pic">
                    <h2>Player 1 (You)</h2>
                   
                </div>
                <div>
                    <div class="parchi-cards" id="player-1-cards">
                    
                    </div>
                    <div class="pass-controls">
                        <button onclick="playerPassParchi(0)">Pass Type 1</button>
                        <button onclick="playerPassParchi(1)">Pass Type 2</button>
                        <button onclick="playerPassParchi(2)">Pass Type 3</button>
                        <button onclick="playerPassParchi(3)">Pass Type 4</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="center-content">
            <div id="message-area"></div>
            <div id="game-controls">
                <button id="start-game-button" onclick="startGame()">Start Game</button>
                <button id="shuffle-button" style="display: none;" onclick="shuffleAndStartGame()">Shuffle
                    Cards</button>
            </div>
            <div id="winner-display" style="display: none;"></div>
        </div>
    </div>

    <script src="/assets/js/Gameboard.js"></script>
</body>

</html>
